name: Build and Publish on Merge
"on":
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Deps ğŸ”§
        run: npm i

      - name: Build ğŸ“¦
        run: npm run build

      - name: NPM Publish
        uses: JS-DevTools/npm-publish@v2.2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
